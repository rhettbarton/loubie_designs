<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Loubie Designs</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Loubie Designs</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="portfolio.html">Portfolio</a>
    </nav>
  </header>

  <h2>Featured Creations</h2>
  <div id="featured-reel" class="photo-reel"></div>

  <footer>
    <p>&copy; 2025 Loubie Designs</p>
  </footer>
</body>

<script>
    async function loadFeaturedPhotos() {
      try {
        const response = await fetch('photos.json');
        const photos = await response.json();
        const featured = photos.filter(photo => photo.featured);
  
        const reel = document.getElementById('featured-reel');
        featured.forEach(photo => {
          const img = document.createElement('img');
          img.src = photo.src;
          img.alt = photo.label || 'Quilted item';
          img.className = 'featured-photo'; // Style this class in your CSS
  
          reel.appendChild(img);
        });
      } catch (error) {
        console.error('Error loading featured photos:', error);
      }
    }
  
    document.addEventListener('DOMContentLoaded', loadFeaturedPhotos);
  </script>
  
</html>
